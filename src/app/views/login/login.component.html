<section class="col-3 container mt-5">
    
    <form [formGroup]="registroform" class="border border-warning p-5 back">
        <h2>Inicio de session</h2>
        <mat-form-field appearance="fill">
            <label>Ingrese su usuario</label>
            <input matInput formControlName="usuario" type="text" class="form-control " id="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <label>Enter your password</label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" minlength="6" type="password" class="form-control " id="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input class="btn btn-dark" [disabled]="registroform.invalid" (click)="login()" value="iniciar sesion">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <section *ngIf="usuario?.invalid && (usuario?.dirty || usuario?.touched)">
                <section *ngIf="usuario?.errors?.['required']" class="bg-success">
                    el usuario es obligatorio
                </section>
            </section>
            <section *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <section *ngIf="password?.errors?.['required']" class="bg-success">
                    la contraseña es obligatoria
                </section>
            </section>
        </mat-form-field>
